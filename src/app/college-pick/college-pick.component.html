<section>
  <h1>College Matchups</h1>
  <div class="container" *ngFor="let match of matchups.schedule">
    <md-radio-group class="example-radio-group" [(ngModel)]="chosenGame">
      <md-radio-button class="example-radio-button" [value]="match.away.abbrev">
        <span *ngIf="match.away.rank !== 'unranked'">Away: <sup>{{match.away.rank}}</sup> {{match.away.team_name}}</span>
        <span *ngIf="match.away.rank === 'unranked'">Away: {{match.away.team_name}}</span>      </md-radio-button>
      <md-radio-button class="example-radio-button" [value]="match.home.abbrev">
        <span *ngIf="match.home.rank !== 'unranked'">Home: <sup>{{match.home.rank}}</sup> {{match.home.team_name}}</span>
        <span *ngIf="match.home.rank === 'unranked'">Home: {{match.home.team_name}}</span>
      </md-radio-button>
    </md-radio-group>
  </div>
  <p>Your Chosen game is {{chosenGame}}</p>
</section>
