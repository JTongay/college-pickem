<form action="" class="login-form" [formGroup]="loginForm">
  <md-form-field>
    <input mdInput formControlName="userName" placeholder="Username" class="name">
  </md-form-field>
  <md-form-field>
    <input mdInput formControlName="password" type="password" placeholder="Password" class="name">
  </md-form-field>
  <button md-raised-button color="accent" type="submit" class="sub-button">Submit</button>
</form>
