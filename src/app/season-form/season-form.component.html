<form action="" class="season-form" [formGroup]="seasonForm">
  <md-radio-group formControlName="league">
    <md-radio-button [value]="NFL">
      <span>NFL</span>
    </md-radio-button>
    <md-radio-button [value]="NCAA">
      <span>NCAA</span>
    </md-radio-button>
  </md-radio-group>
</form>
